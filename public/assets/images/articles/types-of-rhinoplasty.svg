<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="500" height="300" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="90" font-family="Arial" font-size="20" text-anchor="middle" fill="#1A2E3B" font-weight="bold">Types of Rhinoplasty Procedures</text>
  
  <!-- Four quadrants for procedure types -->
  <rect x="100" y="110" width="180" height="100" rx="5" fill="#f0f0f0"/>
  <text x="190" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A2E3B" font-weight="bold">OPEN RHINOPLASTY</text>
  <text x="190" y="160" font-family="Arial" font-size="11" text-anchor="middle" fill="#666" width="160">External incision for better visualization</text>
  <path d="M150 185 C160 170, 170 165, 190 190" stroke="#F4884A" stroke-width="2" fill="none"/>
  <circle cx="165" cy="177" r="2" fill="#F4884A"/>
  
  <rect x="320" y="110" width="180" height="100" rx="5" fill="#f0f0f0"/>
  <text x="410" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A2E3B" font-weight="bold">CLOSED RHINOPLASTY</text>
  <text x="410" y="160" font-family="Arial" font-size="11" text-anchor="middle" fill="#666" width="160">All incisions hidden inside the nose</text>
  <path d="M370 185 C380 170, 390 165, 410 190" stroke="#F4884A" stroke-width="2" fill="none"/>
  
  <rect x="100" y="230" width="180" height="100" rx="5" fill="#f0f0f0"/>
  <text x="190" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A2E3B" font-weight="bold">REVISION RHINOPLASTY</text>
  <text x="190" y="280" font-family="Arial" font-size="11" text-anchor="middle" fill="#666" width="160">Corrects previous rhinoplasty results</text>
  <path d="M150 305 C160 290, 170 285, 190 310" stroke="#F4884A" stroke-width="2" fill="none"/>
  <circle cx="165" cy="297" r="2" fill="#F4884A"/>
  
  <rect x="320" y="230" width="180" height="100" rx="5" fill="#f0f0f0"/>
  <text x="410" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#1A2E3B" font-weight="bold">ETHNIC RHINOPLASTY</text>
  <text x="410" y="280" font-family="Arial" font-size="11" text-anchor="middle" fill="#666" width="160">Respects ethnic facial features</text>
  <path d="M370 305 C380 290, 390 285, 410 310" stroke="#F4884A" stroke-width="2" fill="none"/>
  
  <!-- Connecting lines -->
  <line x1="280" y1="160" x2="320" y2="160" stroke="#ddd" stroke-width="1"/>
  <line x1="280" y1="280" x2="320" y2="280" stroke="#ddd" stroke-width="1"/>
  <line x1="190" y1="210" x2="190" y2="230" stroke="#ddd" stroke-width="1"/>
  <line x1="410" y1="210" x2="410" y2="230" stroke="#ddd" stroke-width="1"/>
</svg>