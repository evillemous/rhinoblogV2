<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="500" height="300" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="90" font-family="Arial" font-size="20" text-anchor="middle" fill="#1A2E3B" font-weight="bold">Medical Consultation</text>
  
  <!-- Scene elements -->
  <!-- Doctor desk -->
  <rect x="100" y="130" width="400" height="10" rx="2" fill="#e0e0e0"/>
  <rect x="100" y="140" width="400" height="60" rx="2" fill="#f0f0f0"/>
  
  <!-- Doctor silhouette -->
  <rect x="150" y="200" width="80" height="100" rx="5" fill="#1A2E3B"/>
  <circle cx="190" cy="175" r="25" fill="#1A2E3B"/>
  
  <!-- Patient silhouette -->
  <rect x="370" y="200" width="80" height="100" rx="5" fill="#F4884A" opacity="0.7"/>
  <circle cx="410" cy="175" r="25" fill="#F4884A" opacity="0.7"/>
  
  <!-- Computer -->
  <rect x="240" y="110" width="40" height="30" rx="2" fill="#dddddd"/>
  <rect x="235" y="140" width="50" height="5" rx="1" fill="#bbbbbb"/>
  
  <!-- Medical forms/papers -->
  <rect x="300" y="130" width="30" height="40" rx="1" fill="white" stroke="#dddddd"/>
  <line x1="305" y1="140" x2="325" y2="140" stroke="#aaa" stroke-width="1"/>
  <line x1="305" y1="150" x2="325" y2="150" stroke="#aaa" stroke-width="1"/>
  <line x1="305" y1="160" x2="325" y2="160" stroke="#aaa" stroke-width="1"/>
  
  <!-- Doctor's clipboard -->
  <rect x="170" y="150" width="25" height="35" rx="1" fill="white" stroke="#1A2E3B" stroke-width="1"/>
  <rect x="170" y="145" width="25" height="5" rx="1" fill="#1A2E3B"/>
  
  <!-- Consultation points -->
  <circle cx="150" cy="320" r="5" fill="#F4884A"/>
  <text x="165" y="325" font-family="Arial" font-size="12" fill="#1A2E3B">Medical History</text>
  
  <circle cx="300" cy="320" r="5" fill="#F4884A"/>
  <text x="315" y="325" font-family="Arial" font-size="12" fill="#1A2E3B">Procedure Explanation</text>
  
  <circle cx="450" cy="320" r="5" fill="#F4884A"/>
  <text x="465" y="325" font-family="Arial" font-size="12" fill="#1A2E3B">Recovery Planning</text>
  
  <!-- Connection lines -->
  <line x1="150" y1="320" x2="295" y2="320" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,2"/>
  <line x1="305" y1="320" x2="445" y2="320" stroke="#dddddd" stroke-width="1" stroke-dasharray="5,2"/>
</svg>