<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Background elements -->
  <rect x="50" y="50" width="500" height="300" rx="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="90" font-family="Arial" font-size="20" text-anchor="middle" fill="#1A2E3B" font-weight="bold">Rhinoplasty Recovery Timeline</text>
  
  <!-- Timeline -->
  <line x1="100" y1="200" x2="500" y2="200" stroke="#ddd" stroke-width="4"/>
  
  <!-- Timeline points -->
  <circle cx="150" cy="200" r="10" fill="#F4884A"/>
  <circle cx="250" cy="200" r="10" fill="#F4884A"/>
  <circle cx="350" cy="200" r="10" fill="#F4884A"/>
  <circle cx="450" cy="200" r="10" fill="#F4884A"/>
  
  <!-- Timeline labels -->
  <text x="150" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Day 1</text>
  <text x="250" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Week 1</text>
  <text x="350" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">1 Month</text>
  <text x="450" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">6 Months</text>
  
  <!-- Timeline descriptions -->
  <text x="150" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#1A2E3B" width="80">Surgery &amp; Initial Recovery</text>
  <text x="250" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#1A2E3B" width="80">Cast Removal &amp; Reduced Swelling</text>
  <text x="350" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#1A2E3B" width="80">Mostly Healed, Resume Activities</text>
  <text x="450" y="160" font-family="Arial" font-size="10" text-anchor="middle" fill="#1A2E3B" width="80">Final Results Begin to Show</text>
  
  <!-- Icons -->
  <circle cx="150" cy="130" r="15" fill="#F4884A" opacity="0.2"/>
  <text x="150" y="134" font-family="Arial" font-size="12" text-anchor="middle" fill="#F4884A">1</text>
  
  <circle cx="250" cy="130" r="15" fill="#F4884A" opacity="0.2"/>
  <text x="250" y="134" font-family="Arial" font-size="12" text-anchor="middle" fill="#F4884A">2</text>
  
  <circle cx="350" cy="130" r="15" fill="#F4884A" opacity="0.2"/>
  <text x="350" y="134" font-family="Arial" font-size="12" text-anchor="middle" fill="#F4884A">3</text>
  
  <circle cx="450" cy="130" r="15" fill="#F4884A" opacity="0.2"/>
  <text x="450" y="134" font-family="Arial" font-size="12" text-anchor="middle" fill="#F4884A">4</text>
  
  <!-- Footer -->
  <text x="300" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" font-style="italic">Recovery times may vary based on individual factors</text>
  <text x="300" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#666" font-style="italic">Always follow your surgeon's specific instructions</text>
</svg>